<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="memoList.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!-- font awesome (script태그로 메일로 온 링크를 붙여넣은 뒤 아이콘 등을 사용할 수 있음) -->
    <title>Todo List</title>
    <script src="memoList.js" defer></script>
</head>

<body>
    <div class="title">ToDo List!📃</div>

    <div class="memoBox">
        <img src="memo.png" alt="메모장그림">
        <div class="memoList">
        </div>
    </div>

    <div class="memoAdd">
        <input class="memoAddText" type="text">
        <button class="memoAddButton">메모추가</button>
    </div>

</body>

</html>
