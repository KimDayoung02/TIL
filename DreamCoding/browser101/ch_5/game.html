<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch butterflies!</title>
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0042151bec.js" crossorigin="anonymous"></script>
    <script src="game.js" defer></script>
</head>

<body>

    <div Id="gameInfoZone">

        <button id="start" class="startBtn">
            <i class="fa-sharp fa-solid fa-play fa-beat"></i>
        </button>
        <div>
            <p class="timer">00 : 00 . 0</p>
        </div>
        <div>
            <p class="butterflyCount"></p>
        </div>

    </div>


    <div id="gameZone">
        <div class="explain">
            <h2>파란 나비를 잡아보자!<br><br></h2>
            <span><img src="gameImg/ButterFly.png" alt="나비그림" style="width: 40px;"></span>
            파란 나비는 잡고 <span><img src="gameImg/Hornet.png" alt="말벌그림" style="width:40px;"></span>
            말벌은 잡으면 안돼요!<br>
            10 마리의 나비를 빠르게 잡을 수록 높은 점수를 얻을 수 있어요!<br><br>
            <h3>위의 <i class="fa-sharp fa-solid fa-play"></i> 버튼을 눌러 시작해보세요!</h3>

        </div>
    </div>

    <!-- background-music : [기증저작물] KimHyeonJung - Walking -->

</body>

</html>
